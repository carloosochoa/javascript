<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <script>
        const fibonacciRecursivo = (num) => {
            if(num===1){
                return 0;
            }
            else if(num===2){
                return 1;
            }else{
                //recursivo
                return fibonacciRecursivo(num-1) + fibonacciRecursivo(num-2);

            }
        }

        const fibonacciSinRecursividad = (num) => {
            //caso base
            let resultado = [0,1];
            for(let i=1;i<num-1;i++){
                //paso a la array la suma del número anterior
                //mas el número actual
                resultado.push((resultado[i-1]) + (resultado[i]));
            }
            return resultado;
        }
        console.log(fibonacciSinRecursividad(10));
        console.log(fibonacciRecursivo(10));
    </script>
</head>

</body>
</html>
